{include file="header"}
<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 品牌管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
		
	<div class="Hui-article">
		<article class="cl pd-20">
			<div>
				<input id="__token__" type="hidden" name="__token__" value="{$Request.token}" />
				<input type="text" placeholder="品牌名称" value="" class="input-text" style="width:120px" id="brand_name">
				<input type="text" placeholder="品牌描述" value="" class="input-text" style="width:120px" id="describe">
				<input type="file" id="brand_logo">
				<button type="button" class="btn btn-success" id="add" name="" onClick=""><i class="Hui-iconfont">&#xe600;</i> 添加</button>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
			<div class="mt-10">
				<table class="table table-border table-bordered table-bg table-sort">
					<thead>
						<tr class="text-c">
							<th width="25"><input type="checkbox" name="" value=""></th>
							<th width="70">ID</th>
							<th width="120">品牌名称</th>
							<th width="120">品牌描述</th>
							<th width="200">LOGO</th>
							<th width="100">操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</article>
		<div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content radius">
					<div class="modal-header">
						<h3 class="modal-title">对话框标题</h3>
						<a class="close" data-dismiss="modal" aria-hidden="true" href="javascript:void();">×</a>
					</div>
					<div class="modal-body">
						 <input type="text" value="" id="up_id" hidden="">
						 <input type="text" value="" id="up_brand_name">
						 <input type="text" value="" id="up_describe">
						 <input type="file" value="" id="up_brand_logo">
						 <span id="up_span"></span>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" onclick="up_action()">确定</button>
						<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{include file="footer"}
<script>
	function show(){
	$.ajax({
	    	url:"{:url('brand/show')}",
	    	dataType:'json',
	    	success:function(res) {
	    		if (res.status=='error') {
	    			$(".table tbody").html("<tr><td>"+res.data+"</td></tr>");
	    		}else{
		    		var data=res.data
		    		var tr=''
		    		if (res.status=='ok') {
		    			for (var i = 0; i < data.length; i++){
		    				console.log(data[i].id)
		    				tr=tr+"<tr class='text-c'><td><input name='' type='checkbox' value=''></td><td>"+data[i].id+"</td><td class='text-l'>"+data[i].brand_name+"</td><td>"+data[i].describe+"</td><td><img style='width:35px;height:50px;' src='/uploads/"+data[i].brand_logo+"'/></td><td class='f-14 product-brand-manage'><a onclick='modaldemo(\""+data[i]['id']+"\",\""+data[i]['brand_name']+"\",\""+data[i]['describe']+"\")' title='编辑'><i class='Hui-iconfont'>&#xe6df;</i></a><a style='text-decoration:none' class='ml-5' onclick='mydelete(\""+data[i]['id']+"\")' title='删除'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>"
		    			}
		    			$(".table tbody").html(tr);
		    			}else{
	    			//网络延迟
	    			}
	    		}   
	    	}
		}) 	
	}
	show()
$(document).ready(function(){
	//登录验证
	 $("#add").click(function(){
	    var brand_name=$("#brand_name").val()
	   	var describe=$("#describe").val()
	   	var __token__=$("#__token__").val()
	   	var formData = new FormData();
	   	formData.append('brand_logo',$('#brand_logo')[0].files[0]);
	   	formData.append('brand_name',brand_name);
	   	formData.append('describe',describe);
	   	formData.append('__token__',__token__);
	   	// console.log(brand_name);
	   	// console.log(describe);
	    $.ajax({
	    	url:"{:url('brand/addAction')}",
	    	type:'post',
	    	data:formData,
	    	contentType: false, // 注意这里应设为false
	    	processData: false,
	    	cache: false,
	    	success:function(res) {
	    		console.log(res)
	    		if (res.status=='error') {
	    			alert(res.data)
	    		}else{
	    			show()
	    			getToken()
	    		}
	    	}
	    })
	})	
});
function mydelete(id){
 	var __token__=$("#__token__").val()
	$.ajax({
		url:"{:url('brand/delete')}",
		type:'post',
		data:{
			id:id,
			__token__:__token__,
		},
		success:function(res){
			if (res.status=='ok') {
				alert('删除成功');
				show()
				getToken()
			}
		}
	})
}
function up_action()
{
	var id=$("#up_id").val()
	var brand_name=$("#up_brand_name").val()
 	var describe=$("#up_describe").val()
 	var brand_logo=$("#up_brand_logo").val()
 	var __token__=$("#__token__").val()
	$.ajax({
		url:"{:url('brand/updateAction')}",
		type:'post',
		// dataType:'json',
		data:{
			id:id,
			brand_name:brand_name,
			describe:describe,
			brand_logo:brand_logo,
			__token__:__token__,
		},
		dataType:'json',
		success:function(res){
			console.log(res)
			getToken()
			if (res.status=='ok') {
				$("#modal-demo").modal("hide") 
				show()
			}
			if (res.status=='error') {
				$("#up_span").html(res.data)
			}
		}
	})
}
	function modaldemo(id,brand_name,descripe)
{	
	$("#up_id").val(id)
	$("#up_brand_name").val(brand_name)
 	$("#up_describe").val(descripe)
 	$("#modal-demo").modal("show")
}
</script>
